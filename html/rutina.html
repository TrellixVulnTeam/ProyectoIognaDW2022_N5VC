    <main class="mainRutina">
        <div class="seccionRutina">
            <h2>¿Querés saber cuál es la rutina apropiada para vos?</h2>
            <p>¡Te invito a que realices el siguiente test y lo averigues!</p>
        </div>
        <div>
            <form class="form formRutina">
                <label class="nombreR1" for="Nombre-apellido">Nombre y Apellido:</label>
                <input class="nombreR2" type="text" name="nombre" id="Nombre-apellido">
                <label class="emailr1" for="email">Email:</label>
                <input class="emailr2" type="email" class="botones" name="email" id="email" placeholder="nombre@ejemplo.com"> <!--como amplio el campo?-->
                <label class="rango1" for="Rango-edad">Rango de edad:</label>
                <select class="rango2" class="botones" name="Rango-edad"><!--menu desplegable-->
                    <option value="Seca">Menor de 20</option>
                    <option value="Grasa">Entre 20 y 30</option>
                    <option value="Mixta">Entre 30 y 40</option>
                    <option value="Nolose">Entre 40 y 50</option>
                    <option value="Nolose">Mas de 50</option>
                </select>
                <label class="piel1" for="Tipo-de-piel">¿Conoces tu tipo de piel?</label>
                <select class="botones piel2" name="Tipo-de-piel"><!--menu desplegable-->
                    <option value="Seca">Si, es Seca</option>
                    <option value="Grasa">Si, es Grasa</option>
                    <option value="Mixta">Si, es Mixta</option>
                    <option value="Nolose">No lo sé</option>
                </select>
                <label class="momento1" for="Momento-de-rutina">¿En que momento preferis realizar la rutina?</label>
                <select class="botones momento2" name="Momento-de-rutina"><!--menu desplegable-->
                    <option value="Seca">Prefiero a la mañana</option>
                    <option value="Grasa">Prefiero a la noche</option>
                    <option value="Mixta">Mañana y noche!</option>
                    <option value="Nolose">No lo sé</option>
                </select>
                <label class="cuantos1" for="Cant-de-productos">¿Cuántos productos estas dispuesto a utilizar?</label>
                <select class="botones cuantos2" name="Cant-de-productos"><!--menu desplegable-->
                    <option value="Seca">Entre 1 y 3</option>
                    <option value="Grasa">Entre 3 y 5</option>
                    <option value="Mixta">Mas de 5</option>
                    <option value="Nolose">No lo sé</option>
                </select>
                <label class="obj1" for="objetivo">¿Cuál es tu proncipal objetivo de cuidado de la piel?</label>
                <select class="botones obj2" name="objetivo"><!--menu desplegable-->
                    <option value="Seca">Tratar acne</option>
                    <option value="Grasa">Atenuar manchas</option>
                    <option value="Mixta">Atenuar arrugas</option>
                    <option value="Nolose">Hidratacion</option>
                </select>
                <label class="sexor1" for="Sexo">Sexo:</label><!--marcar una opcion-->
                <div class="sexor2">
                    <label for="Masculino">Masculino</label>
                    <input type="radio" name="sexo" value="Masculino"> 
                    <label for="Femenino">Femenino</label>
                    <input type="radio" name="sexo" value="Femenino">
                    <label for="Nodecir">Prefiero no decir</label>
                    <input type="radio" name="sexo" value="Nodecir">
                </div>
                <input class="botonesr1" type="submit" value="Enviar formulario" class="botones"><!--boton-->
                <input class="botonesr2" type="reset" value="Limpiar formulario" class="botones"><!--boton-->
                </fieldset>
            </form>
        </div>
    </main>
