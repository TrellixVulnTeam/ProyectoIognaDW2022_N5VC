    <!--COMIENZA LA INFORMACION DE MI SECCION-->
    <main class="family" id="mainContacto">
        <div class="contacto">
            <h1 class="negrita">Contacto</h1>
        </div>
    <!--FORMULARIO DE CONTACTO-->
        <form class="formContacto">
            <legend class="formlegend">Completa el siguiente formulario para contactarnos</legend>
            <label class="nombre1" for="Nombre-apellido">Nombre y Apellido:</label>
            <input class="nombre2" type="text" name="nombre" id="Nombre-apellido">
            <label class="email1" for="email">Email:</label>
            <input class="email2" type="email" class="botones" name="email" id="email" placeholder="nombre@ejemplo.com"> <!--como amplio el campo?-->
            <label class="tipo1" for="Tipo-de-piel">Tipo de piel:</label>
            <select class="botones tipo2" name="Tipo-de-piel"><!--menu desplegable-->
                <option value="Seca">Seca</option>
                <option value="Grasa">Grasa</option>
                <option value="Mixta">Mixta</option>
                <option value="Nolose">No lo sé</option>
            </select>
            <label class="sexo1" for="Sexo">Sexo:</label><!--marcar una opcion-->
            <div class="sexo2">
                <label for="Masculino">Masculino</label>
                <input type="radio" name="sexo" value="Masculino"> 
                <label for="Femenino">Femenino</label>
                <input type="radio" name="sexo" value="Femenino">
                <label for="Nodecir">Prefiero no decir</label>
                <input type="radio" name="sexo" value="Nodecir">
            </div>
            <label class="detalla1" for="Comentario">Detalla el motivo del contacto aquí</label>
            <textarea class="botones detalla2" name="Comentario" placeholder="Hola!" id="Comentario" cols="30" rows="10"></textarea>
            <label class="deseo1" for="Newsletter">Deseo recibir el Newsletter!</label><!--aceptar un checkbox-->
            <input class="deseo2" type="checkbox" name="acepta" value="1" id="Newsletter">
            <input class="botones1" type="submit" value="Enviar formulario" class="botones"><!--boton-->
            <input class="botones2" type="reset" value="Limpiar formulario" class="botones"><!--boton-->
            </fieldset>
        </form>
        <div class="imgContacto"></div>
    </main>
